 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Text Summarizer</h1>
    <form id="summaryForm">
        <label for="text">Enter text to summarize:</label>
        <textarea id="text" name="text" required></textarea>

        <label for="custom_prompt">Custom Prompt (optional):</label>
        <input type="text" id="custom_prompt" name="custom_prompt">

        <button type="submit">Generate Summary</button>
    </form>

    <div id="result" class="summary" style="display: none;">
        <h2>Summary</h2>
        <p id="summaryText"></p>
    </div>
</div>

<script>
    document.getElementById('summaryForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const resultDiv = document.getElementById('result');
        const summaryText = document.getElementById('summaryText');
        resultDiv.style.display = 'none';  // Hide result div

        fetch('https://audiotranscriptsummary-fkcde6bgfxhjgzg2.eastus-01.azurewebsites.net/summarize', {  // Change URL if needed
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.summary) {
                summaryText.textContent = data.summary;
                resultDiv.style.display = 'block';  // Show result div with summary
            } else {
                summaryText.textContent = 'Error: ' + (data.error || 'Unknown error occurred');
                resultDiv.style.display = 'block';
            }
        })
        .catch(error => {
            summaryText.textContent = 'Error: ' + error;
            resultDiv.style.display = 'block';
        });
    });
</script>

</body>
</html>
